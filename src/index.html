<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="dashboard-container">
                <div class="dashboard-heading">
                    <h2>Recent Scores</h2>
                    <button class="btn">Refresh</button>
                </div>
           
                <div class="list-container">
                    <ul class="list">
                    </ul>
                </div>
            </div>
            <div class="form-container">
                <h2>Add your score</h2>
                <form action="">
                    <input type="text" placeholder="Your name" class="form-input" required name="name">
                    <input type="text" placeholder="Your score" class="form-input" required name="score">
                    <input type="submit" class="submit">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
